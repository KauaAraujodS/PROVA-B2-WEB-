<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Projeto</title>
</head>

<body>

    <h1>Verificador de Nota</h1>
    <hr>
    <br>

    <section>
        <form action="#" onsubmit="enviar(event)">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite sua matricula" required>
            <label for="nota-1">Nota-1</label>
            <input type="number" placeholder="Sua primeira nota" name="nota 1" min="0" max="10" step="0.01" required>
            <label for="nota-2">Nota-2</label>
            <input type="number" placeholder="Sua segunda nota" name="nota 2" min="0" max="10" step="0.01" required>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <hr>
    <h1>Tabela</h1>
    <section class="t-box">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matricula</th>
                    <th>Nota-1</th>
                    <th>Nota-2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <br>
    <hr>

    <footer>Desenvolvido por @kauaaraujo____</footer>

</body>

</html>
